<h4>Agregar Estudiante Nuevo</h4>
<form [formGroup]="formGroup" (submit)="aggEstudianteForm()">

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput name="name" formControlName="name">
        <mat-error>El nombre es obligatoria!</mat-error>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Fecha de Nacimiento</mat-label>
        <input type="date" matInput name="dateOfBirth" formControlName="dateOfBirth">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Patronus</mat-label>
        <input matInput name="patronus" formControlName="patronus">
    </mat-form-field>
      
    <mat-form-field>
        <mat-label>Ruta Imagen</mat-label>
        <input matInput name="image" formControlName="image">
        <mat-error>La imagen es obligatoria!</mat-error>
    </mat-form-field>

    <button mat-raised-button type="button" (click)="onNoClick()" style="margin-right: 10px;">Cancelar</button>
    <button mat-raised-button type="submit" [disabled]="formGroup.invalid" color="primary">Guardar</button>

</form>
