<h1>Secci√≥n de personajes</h1>

<mat-progress-bar *ngIf="loading" mode="buffer" style="margin-bottom: 15px;"></mat-progress-bar>


<mat-radio-group aria-label="Seleccione una Casa" [(ngModel)]="casa" (change)="cambioDeCasa($event)">
  <mat-radio-button value="slytherin" >Slytherin</mat-radio-button>
  <mat-radio-button value="gryffindor">Gryffindor</mat-radio-button>
  <mat-radio-button value="ravenclaw ">Ravenclaw </mat-radio-button>
  <mat-radio-button value="hufflepuff">Hufflepuff </mat-radio-button>
</mat-radio-group>


<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
  
<div class="mat-elevation-z8" style="margin-bottom: 50px;">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.image" [alt]="row.name" [title]="row.name">
        </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="patronus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
        <td mat-cell *matCellDef="let row"> {{row.patronus | patronus}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="yearOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let row"> {{row.yearOfBirth | edades }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[3, 5, 10, 50]"></mat-paginator>
</div>
